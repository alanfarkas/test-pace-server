#domain.store.rdbms.jdbc.url=jdbc:oracle:thin:@localhost:1521:essbase
#domain.store.rdbms.user=scott
#domain.store.rdbms.password=tiger
#domain.store.rdbms.connectionPool.capacity=2

# SQLServer entries:
#domain.store.rdbms.product=SQLServer
#domain.store.rdbms.jdbc.driver=com.jnetdirect.jsql.JSQLDriver
#domain.store.rdbms.jdbc.url=jdbc:JSQLConnect://localhost/database=essbase
#domain.store.rdbms.user=sa
#domain.store.rdbms.password=
#domain.store.rdbms.connectionPool.capacity=2
################################################################################
# END: Domain store.
################################################################################

################################################################################
# BEGIN: Native security (nativeSecurity)
#
# Possible native security types are: css.
###############################################################################
nativeSecurity.enabledProviders=css

# Native security type: css.
nativeSecurity.css.config.file.name=file:////C:/Program Files/Hyperion/eds/7.1.3/data/css.xml

######################################################################################
# END: Native security.
######################################################################################

######################################################################################
# BEGIN: OLAP server (olap.server)
#
# autoStart  - if true, start the OLAP agent if it is not running.
# admin.name - admin name of the OLAP server. Make sure you have a supervisor 
#              with that name in Essbase OLAP server.
# admin.password - admin password. Make sure this is the right password.
# autoCreateUser - If a user exists in the EES store but not in the OLAP server security 
#                  file, setting this option to true will direct the EES server to create 
#                  that user in the OLAP server, when the user connects to the OLAP server.
#                  In order to create this user, EES will first login to OLAP server as the
#                  admin name specified above, create the user, and logs out.
# autoChangePassword - If a user exists in both the EES store and the OLAP server 
#                      security file, but the passwords are different, this option will
#		       change the password in the OLAP security file to be the same as
#		       the password in the EES store. In order to change the password, 
#                      EES will first login to OLAP server as the admin name specified 
#                      above, change the password, and logs out.
######################################################################################
olap.server.autoStart=false
olap.server.admin.name=system
olap.server.admin.password=password
olap.server.autoCreateUser=false
olap.server.autoChangePassword=false
################################################################################
# END: OLAP server.
################################################################################


